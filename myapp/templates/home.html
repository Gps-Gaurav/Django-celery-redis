<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | MyBrand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .hero {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .btn-custom {
      background-color: white;
      color: #764ba2;
      border: none;
      padding: 8px 18px;
      font-weight: 600;
      margin-top: 15px;
      border-radius: 25px;
    }

    footer {
      background: #222;
      color: #bbb;
      padding: 20px 0;
      text-align: center;
      margin-top: 60px;
    }

    .nav-link.active {
      font-weight: bold;
      color: #ffffff !important;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">MyBrand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Welcome to MyBrand</h1>
    <p>Fast, Secure, Scalable solutions for modern businesses.</p>
    <a href="#features" class="btn btn-custom">Explore Features</a>
  </div>
</section>

<!-- Celery Task Info Section -->
<div class="container my-4">
  {% if result.id %}
    <div class="alert alert-info">
      <p><strong>Task ID:</strong> {{ result.id }}</p>
      <a class="btn btn-outline-primary btn-sm" href="{% url 'check_result' result.id %}">Check Result</a>

    </div>
  {% endif %}
  {% comment %} {% include "result.html" %} {% endcomment %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

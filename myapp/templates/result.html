<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Result | MyBrand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title text-primary mb-3">Celery Task Result</h4>
        {% if result %}
          <ul class="list-group">
            <li class="list-group-item"><strong>Task ID:</strong> {{ result.id }}</li>
            <li class="list-group-item"><strong>Status:</strong> {{ result.status }}</li>
            <li class="list-group-item"><strong>Result:</strong> {{ result.result }}</li>
          </ul>
        {% else %}
          <div class="alert alert-warning mt-3">No task result found.</div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
